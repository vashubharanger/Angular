<h3>Add Todos</h3>
<div class="container my-3">
    <form (ngSubmit)="onSubmit()">
        <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label"> Todo Title</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
            </div>
        </div>
        <div class="row mb-3">
            <label for="desc" class="col-sm-2 col-form-label">Todo Description</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
            </div>
        </div>


        <button type="submit" class="btn btn-sm btn-primary">Add Todo </button>
    </form>
